<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Sci-Fi GitHub Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #00ffea;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      user-select: none;
    }
    h1 {
      margin: 30px 0 15px;
      font-weight: 900;
      font-size: 2.5em;
      text-align: center;
      text-shadow: 0 0 10px #00ffea, 0 0 20px #00ffa0;
    }
    #scene {
      width: 200px;
      height: 200px;
      perspective: 800px;
      position: relative;
    }
    #cube {
      width: 150px;
      height: 150px;
      position: relative;
      transform-style: preserve-3d;
      margin: auto;
    }
    .face {
      position: absolute;
      width: 150px;
      height: 150px;
      border: 2px solid #00ffea;
      background: rgba(0, 255, 234, 0.1);
      box-shadow: 0 0 20px #00ffea;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .front::before {
      content: "";
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #00ffea;
      box-shadow: 0 0 30px cyan;
      position: relative;
      z-index: 1;
    }
    .front { transform: translateZ(75px); }
    .back { transform: rotateY(180deg) translateZ(75px); }
    .right { transform: rotateY(90deg) translateZ(75px); }
    .left { transform: rotateY(-90deg) translateZ(75px); }
    .top { transform: rotateX(90deg) translateZ(75px); }
    .bottom { transform: rotateX(-90deg) translateZ(75px); }
    #laser {
      position: fixed;
      width: 8px;
      height: 30px;
      background: #00fff0;
      box-shadow: 0 0 15px #00fff0, 0 0 25px #00fff0;
      border-radius: 2px;
      transform-origin: top center;
      pointer-events: none;
      opacity: 0;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Sci-Fi GitHub Page!</h1>
  <div id="scene">
    <div id="cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>
  <div id="laser"></div>

  <script>
    const cube = document.getElementById('cube');
    const laser = document.getElementById('laser');
    const scene = document.getElementById('scene');

    let angleX = 0;
    let angleY = 0;
    const speedX = 0.5;
    const speedY = 1;

    const cubeSize = 150;
    const cameraDistance = 800;
    const laserDuration = 100; // frames for laser flight
    let laserProgress = 0;

    function degToRad(deg) { return deg * Math.PI / 180; }

    function project(x, y, z) {
      const scale = cameraDistance / (cameraDistance + z);
      return {
        x: window.innerWidth / 2 + x * scale,
        y: window.innerHeight / 2 - y * scale,
        scale: scale,
      };
    }

    // Rotate vector around X then Y
    function rotateVector(x, y, z, angleX, angleY) {
      const rx = degToRad(angleX);
      const ry = degToRad(angleY);

      // Rotate around X axis
      let cosX = Math.cos(rx), sinX = Math.sin(rx);
      let y1 = y * cosX - z * sinX;
      let z1 = y * sinX + z * cosX;
      let x1 = x;

      // Rotate around Y axis
      let cosY = Math.cos(ry), sinY = Math.sin(ry);
      let x2 = x1 * cosY + z1 * sinY;
      let z2 = -x1 * sinY + z1 * cosY;
      let y2 = y1;

      return [x2, y2, z2];
    }

    function animate() {
      angleX = (angleX + speedX) % 360;
      angleY = (angleY + speedY) % 360;

      cube.style.transform = `rotateX(${angleX}deg) rotateY(${angleY}deg)`;

      // Get rotated front face normal and position
      const [nx, ny, nz] = rotateVector(0, 0, 1, angleX, angleY);
      const [px, py, pz] = rotateVector(0, 0, cubeSize / 2, angleX, angleY);

      // Only show laser when front face is visible (facing camera)
      if (nz > 0) {
        // Project start point (front face center)
        const start2D = project(px, py, pz);

        // Laser max travel distance (diagonal screen)
        const maxDist = Math.sqrt(window.innerWidth * window.innerWidth + window.innerHeight * window.innerHeight);

        // Laser current distance based on laser progress frames
        const dist = (laserProgress / laserDuration) * maxDist;

        // Calculate laser tip 3D coordinates along direction
        const lx = px + nx * dist;
        const ly = py + ny * dist;
        const lz = pz + nz * dist;

        // Project laser tip
        const end2D = project(lx, ly, lz);

        // Calculate angle in 2D between start and end
        const dx = end2D.x - start2D.x;
        const dy = end2D.y - start2D.y;
        const angle = Math.atan2(dy, dx) * 180 / Math.PI;

        // Position laser at start2D, rotate by angle, translate along to simulate flying
        laser.style.left = start2D.x + 'px';
        laser.style.top = start2D.y + 'px';
        laser.style.width = '8px';
        laser.style.height = '30px';
        laser.style.transform = `translate(-50%, 0) rotate(${angle}deg) translateY(${dist}px)`;
        laser.style.opacity = 1 - laserProgress / laserDuration;

        laserProgress++;
        if (laserProgress > laserDuration) laserProgress = 0;
      } else {
        laser.style.opacity = 0;
        laserProgress = 0;
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
