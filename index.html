<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Sci-Fi GitHub Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: black;
      color: #00ffea;
      font-family: 'Orbitron', sans-serif;
      margin: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-weight: 900;
      text-shadow: 0 0 10px #00ffea, 0 0 20px #00ffa0;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      letter-spacing: 0.05em;
      text-shadow: 0 0 5px #00ffea;
      margin-bottom: 50px;
    }
    .cube {
      width: 150px;
      height: 150px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateCube 8s linear infinite;
    }
    .cube div {
      position: absolute;
      width: 150px;
      height: 150px;
      border: 2px solid #00ffea;
      background: rgba(0, 255, 234, 0.1);
      box-shadow: 0 0 20px #00ffea;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Circle on front face */
    .front::before {
      content: "";
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #00ffea;
      box-shadow: 0 0 30px cyan;
    }

    .front  { transform: translateZ(75px); }
    .back   { transform: rotateY(180deg) translateZ(75px); }
    .right  { transform: rotateY(90deg) translateZ(75px); }
    .left   { transform: rotateY(-90deg) translateZ(75px); }
    .top    { transform: rotateX(90deg) translateZ(75px); }
    .bottom { transform: rotateX(-90deg) translateZ(75px); }

    @keyframes rotateCube {
      from {
        transform: rotateX(0deg) rotateY(0deg);
      }
      to {
        transform: rotateX(360deg) rotateY(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to My Sci-Fi GitHub Page!</h1>
  <p>This is a simple website with a cool sci-fi rotating cube below, featuring a glowing circle on one face.</p>
  <div class="cube">
    <div class="front"></div>
    <div class="back"></div>
    <div class="right"></div>
    <div class="left"></div>
    <div class="top"></div>
    <div class="bottom"></div>
  </div>
</body>
</html>
