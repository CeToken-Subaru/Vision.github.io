<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Sci-Fi GitHub Page</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: black;
    color: #00ffea;
    font-family: 'Orbitron', sans-serif;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }
  a {
  position: relative;
  z-index: 300;
  display: inline-block;
  }
  h1 {
    position: fixed;
    top: 10px; left: 0; right: 0;
    margin: 0;
    font-weight: 900;
    font-size: 2.5em;
    text-align: center;
    text-shadow: 0 0 10px #00ffea, 0 0 20px #00ffa0;
    z-index: 100;
  }
  #container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #scene {
    width: 220px;
    height: 220px;
    perspective: 800px;
  }
  #cube {
    width: 160px;
    height: 160px;
    position: relative;
    transform-style: preserve-3d;
  }
  .face {
    position: absolute;
    width: 160px;
    height: 160px;
    border: 2px solid #00ffea;
    background: rgba(0, 255, 234, 0.1);
    box-shadow: 0 0 20px #00ffea;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .front::before {
    content: "";
    width: 75px;
    height: 75px;
    border-radius: 50%;
    background: #00ffea;
    box-shadow: 0 0 30px cyan;
    position: relative;
    z-index: 1;
  }
  .front { transform: translateZ(80px); }
  .back { transform: rotateY(180deg) translateZ(80px); }
  .right { transform: rotateY(90deg) translateZ(80px); }
  .left { transform: rotateY(-90deg) translateZ(80px); }
  .top { transform: rotateX(90deg) translateZ(80px); }
  .bottom { transform: rotateX(-90deg) translateZ(80px); }
  /* Laser beam style. Longer horizontally, thin vertically */
  #laser {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 120px;  /* longer beam */
    height: 6px;
    background: #00fff0;
    box-shadow: 0 0 20px #00fff0, 0 0 40px #00fff0;
    border-radius: 3px;
    transform-origin: left center;
    pointer-events: none;
    opacity: 0;
    z-index: 200;
  }
</style>
</head>
<body>
<h1>Welcome to My Sci-Fi GitHub Page!</h1>
<a href="interior-building-design.html">Interior and building design</a>
<a href="Photography.html">Photography</a>
<div id="container">
  <div id="scene">
    <div id="cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>
</div>

<div id="laser"></div>

<script>
  const cube = document.getElementById('cube');
  const laser = document.getElementById('laser');

  const rotationDuration = 4000; // 4 seconds for one full cube rotation
  const laserFlightDuration = 1500; // 1.5 seconds laser flight
  const laserDelay = rotationDuration / 4; // 1 sec delay after rotation start before firing

  let startTime = null;
  let laserStart = null;

  function animate(timestamp) {
    if (!startTime) startTime = timestamp;
    const elapsed = timestamp - startTime;

    // Calculate rotation angle around Y axis only for simplicity
    const rotationProgress = (elapsed % rotationDuration) / rotationDuration;
    const angleY = rotationProgress * 360;
    cube.style.transform = `rotateY(${angleY}deg)`;

    // Handle laser shooting timing
    const modTime = elapsed % rotationDuration;

    if (!laserStart && modTime >= laserDelay) {
      laserStart = timestamp;
      laser.style.opacity = '1';
      // Position laser at right side of cube center (half cube width)
      // We place laser horizontally centered vertically at middle screen height
      laser.style.left = `calc(50% + ${160/2}px)`; // 160px is cube width, add half cube width to center
      laser.style.top = '50%';
      laser.style.transform = 'translate(0, -50%) translateX(0) rotate(0deg)';
    }

    if (laserStart) {
      const laserElapsed = timestamp - laserStart;
      if (laserElapsed <= laserFlightDuration) {
        // Laser moves from cube side to right outside viewport
        const progress = laserElapsed / laserFlightDuration;
        const travelDistance = window.innerWidth / 2 + 200; // beyond right edge
        laser.style.transform = `translate(0, -50%) translateX(${travelDistance * progress}px) rotate(0deg)`;
        laser.style.opacity = 1 - progress;
      } else {
        laser.style.opacity = '0';
        laserStart = null;
      }
    }

    requestAnimationFrame(animate);
  }

  requestAnimationFrame(animate);
</script>
</body>
</html>
