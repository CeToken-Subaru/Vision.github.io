<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sci-Fi Cube With Laser</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0; height: 100vh;
    background: black;
    display: flex; align-items: center; justify-content: center;
    overflow: hidden;
    font-family: 'Orbitron', sans-serif;
    color: #00ffea;
  }
  .scene {
    width: 200px; height: 200px;
    perspective: 800px;
    position: relative;
  }
  .cube {
    width: 150px; height: 150px;
    position: relative;
    transform-style: preserve-3d;
    animation: rotateCube 8s linear infinite;
    margin: auto;
  }
  .cube div {
    position: absolute;
    width: 150px; height: 150px;
    border: 2px solid #00ffea;
    background: rgba(0, 255, 234, 0.1);
    box-shadow: 0 0 20px #00ffea;
    display: flex; justify-content: center; align-items: center;
  }
  .front::before {
    content: "";
    width: 70px; height: 70px;
    border-radius: 50%;
    background: #00ffea;
    box-shadow: 0 0 30px cyan;
    position: relative;
    z-index: 1;
  }
  .front  { transform: translateZ(75px); }
  .back   { transform: rotateY(180deg) translateZ(75px); }
  .right  { transform: rotateY(90deg) translateZ(75px); }
  .left   { transform: rotateY(-90deg) translateZ(75px); }
  .top    { transform: rotateX(90deg) translateZ(75px); }
  .bottom { transform: rotateX(-90deg) translateZ(75px); }

  @keyframes rotateCube {
    from { transform: rotateX(0deg) rotateY(0deg); }
    to { transform: rotateX(360deg) rotateY(360deg); }
  }

  .laser {
    position: fixed;
    width: 6px;
    height: 20px;
    background: #00fff0;
    box-shadow: 0 0 10px #00fff0, 0 0 20px #00fff0;
    border-radius: 2px;
    animation: laserFly 2s linear infinite;
    /* start centered on cube front face, we offset with JS-like CSS animation */
  }

  @keyframes laserFly {
    0% {
      transform:
        translate(calc(50vw - 100px), calc(50vh - 75px)) /* cube center */
        translateZ(75px)
        translateZ(0)
        translateY(0);
      opacity: 1;
    }
    100% {
      transform:
        translate(calc(50vw - 100px), calc(50vh - 75px))
        translateZ(75px)
        translateZ(0)
        translateY(-100vh);
      opacity: 0;
    }
  }
</style>
</head>
<body>
  <div class="scene">
    <div class="cube">
      <div class="front"></div>
      <div class="back"></div>
      <div class="right"></div>
      <div class="left"></div>
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
  </div>
  <div class="laser"></div>
</body>
</html>
