<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rotating Cube with Timed Laser</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: black;
    color: #00ffea;
    font-family: 'Orbitron', sans-serif;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }
  h1 {
    position: fixed;
    top: 10px; left: 0; right: 0;
    margin: 0;
    font-weight: 900;
    font-size: 2.6em;
    text-align: center;
    text-shadow: 0 0 10px #00ffea, 0 0 20px #00ffa0;
    z-index: 100;
  }
  #container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #scene {
    width: 220px;
    height: 220px;
    perspective: 800px;
  }
  #cube {
    width: 160px;
    height: 160px;
    position: relative;
    transform-style: preserve-3d;
  }
  .face {
    position: absolute;
    width: 160px;
    height: 160px;
    border: 2px solid #00ffea;
    background: rgba(0, 255, 234, 0.1);
    box-shadow: 0 0 20px #00ffea;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .front::before {
    content: "";
    width: 75px;
    height: 75px;
    border-radius: 50%;
    background: #00ffea;
    box-shadow: 0 0 30px cyan;
    position: relative;
    z-index: 1;
  }
  .front { transform: translateZ(80px); }
  .back { transform: rotateY(180deg) translateZ(80px); }
  .right { transform: rotateY(90deg) translateZ(80px); }
  .left { transform: rotateY(-90deg) translateZ(80px); }
  .top { transform: rotateX(90deg) translateZ(80px); }
  .bottom { transform: rotateX(-90deg) translateZ(80px); }

  #laser {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 8px;
    height: 30px;
    background: #00fff0;
    box-shadow: 0 0 15px #00fff0, 0 0 30px #00fff0;
    border-radius: 3px;
    transform-origin: left center;
    pointer-events: none;
    opacity: 0;
    z-index: 200;
  }
</style>
</head>
<body>
<h1>Welcome to My Sci-Fi GitHub Page!</h1>
<div id="container">
  <div id="scene">
    <div id="cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face right"></div>
      <div class="face left"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>
</div>
<div id="laser"></div>

<script>
  const cube = document.getElementById('cube');
  const laser = document.getElementById('laser');

  const cubeRotationDuration = 4000; // ms for one full cube rotation
  const laserFlightDuration = 2000; // ms laser flies out

  let startTime = null;
  let firingLaser = false;
  let laserStartTime = 0;

  function animate(timestamp) {
    if (!startTime) startTime = timestamp;
    const elapsed = timestamp - startTime;

    // Cube rotation angle based on elapsed time and rotation duration (full 360)
    const rotationProgress = (elapsed % cubeRotationDuration) / cubeRotationDuration;
    const angleY = rotationProgress * 360; // rotate on Y axis only (for simplicity)
    cube.style.transform = `rotateY(${angleY}deg)`;

    // Laser firing logic: shoot laser every full cube rotation start
    const laserCyclePosition = elapsed % cubeRotationDuration;

    if (!firingLaser && laserCyclePosition < 50) { // start laser in first 50ms of rotation cycle
      firingLaser = true;
      laserStartTime = timestamp;
      laser.style.opacity = '1';
      laser.style.left = '50%';
      laser.style.top = '50%';
      laser.style.width = '8px';
      laser.style.height = '30px';
      laser.style.transform = 'translate(-50%, -50%) translateX(0)'; // start center
    }

    if (firingLaser) {
      const laserElapsed = timestamp - laserStartTime;
      if (laserElapsed <= laserFlightDuration) {
        // Move laser rightwards from center to off right edge
        const travelPercent = laserElapsed / laserFlightDuration;
        const travelDistance = window.innerWidth / 2 + 50; // travel beyond right edge for disappearance
        laser.style.transform = `translate(-50%, -50%) translateX(${travelDistance * travelPercent}px)`;
        laser.style.opacity = 1 - travelPercent;
      } else {
        laser.style.opacity = '0';
        firingLaser = false;
      }
    }

    requestAnimationFrame(animate);
  }

  requestAnimationFrame(animate);
</script>
</body>
</html>
